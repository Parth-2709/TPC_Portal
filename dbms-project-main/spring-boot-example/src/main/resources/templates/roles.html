<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head"></head>
<nav th:replace="base :: company-navbar"></nav>
<body>
<div style="display: grid; grid-template-columns: 1fr 1fr;">
    <div th:each="role, iterStat : ${roles}">
        <div class="card d-flex flex-row m-4">
            <div class="mx-5">
                <img class="rounded-circle mt-5" width="150px"
                     src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                     alt="Avatar">
            </div>
            <div class="card-body mx-4">
                <h3 class="company-name font-weight-bolder" th:text="${company[iterStat.index]}"></h3>
                <h5 class="card-title" th:text="${role.roleName}"></h5>
                <div class="stipend-info" th:text="'Stipend: ' + ${role.stipend}"></div>
                <div class="stipend-info" th:text="'Minimum Cpi: ' + ${role.minCpi}"></div>
                <div class="stipend-info" th:text="'Passing year: ' + ${role.minPassingYear} + '-' + ${role.maxPassingYear}"></div>
                <div class="stipend-info" th:text="'Max Active Backlogs: ' + ${role.maxActiveBacklogs}"></div>
                <div class="stipend-info" th:text="'MAX Total Backlogs: ' + ${role.maxTotalBacklogs}"></div>
                <div class="stipend-info" th:text="'Deadline: ' + ${role.deadLine}"></div>
                <div  class="py-2 font-weight-bolder" style="font-size: 0.9em;">
                    Open For:
                    <div style="font-size: 0.8em; font-weight: lighter;"
                         th:each="branch : ${branches[iterStat.index]}"
                         th:text="${branch}">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
