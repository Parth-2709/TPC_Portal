<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head"></head>
<nav th:replace="base :: navbar"></nav>
<body>
    <div style="display: grid; grid-template-columns: 1fr 1fr;">
        <div th:each="role, iterStat : ${roles}">
            <div class="card d-flex flex-row m-4">
                <div class="mx-5">
                    <img class="rounded-circle mt-5" width="150px"
                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                         alt="Avatar">
                </div>
                <div class="card-body mx-4">
                    <form method="post" th:action ="@{/opportunities}">
                        <h3 class="company-name font-weight-bolder" th:text="${company[iterStat.index]}"></h3>
                        <input type = "hidden" th:name="CompanyID" th:value = "${role.companyID}">
                        <h5 class="card-title" th:text="${role.roleName}"></h5>
                        <input type = "hidden" th:name="roleName" th:value = "${role.roleName}">
                        <div class="stipend-info" th:text="'Stipend: ' + ${role.stipend}"></div>
                        <div  class="py-2 font-weight-bolder" style="font-size: 0.9em;">
                            Open For:
                            <div style="font-size: 0.8em; font-weight: lighter;"
                                 th:each="branch : ${branches[iterStat.index]}"
                                 th:text="${branch}">
                            </div>
                        </div>
                        <label class="labels required">Select Resume:</label>
                        <div class="ms-md-auto pe-md-3 d-flex align-items-center">
                            <div class="input-group input-group-outline">
                                <select th:name="resumeName" required >
                                    <option value="No">Not willing</option>
                                    <option th:each="entity:${resumes}" th:text="${entity.resumeName}" th:value="${entity.resumeName}"></option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-block mt-3 btn-dark">Change willingness</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
