<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head"></head>
<nav th:replace="base :: navbar"></nav>
<body>
<div class="container">
    <a th:each = "post : ${posts}" class="card bg-dark text-white p-3 my-2" th:href="@{'/post/' + ${post.postId}}">
        <div class="">
            <div th:text="${post.title}" class="h4"></div>
        </div>
        <div class = "error">
            <span th:text = "${error}"></span>
        </div>
    </a>
</div>
</body>
</html>
